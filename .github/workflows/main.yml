name: Publicação automática

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Criar arquivo temporário da chave
        run: |
          printf "%s" "${{ secrets.KEY }}" > /tmp/private_key
          chmod 600 /tmp/private_key

      - name: Criar pasta no servidor
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "${{ secrets.USER }}@${{ secrets.HOST }}" "sudo mkdir -p /home/ubuntu/app"

      - name: Ajustar permissões
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "${{ secrets.USER }}@${{ secrets.HOST }}" "sudo chown -R ubuntu:ubuntu /home/ubuntu/app && sudo chmod -R 755 /home/ubuntu/app"

      - name: Transferir arquivos da aplicação
        run: |
          scp -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r \
            "${{ github.workspace }}/*" "${{ secrets.USER }}@${{ secrets.HOST }}:/home/ubuntu/app"

      - name: Reiniciar serviço
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "${{ secrets.USER }}@${{ secrets.HOST }}" "sudo systemctl restart helloworld.service"

      - name: Limpar chave
        run: rm -f /tmp/private_key
