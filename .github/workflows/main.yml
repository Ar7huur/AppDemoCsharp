name: Publicação automática

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Falha cedo se algum secret estiver ausente
      - name: Validar secrets
        run: |
          test -n "${{ secrets.HOST }}" || (echo "ERRO: secret HOST ausente"; exit 1)
          test -n "${{ secrets.KEY }}"  || (echo "ERRO: secret KEY ausente"; exit 1)

      - name: Criar arquivo temporário da chave
        run: |
          printf "%s" "${{ secrets.KEY }}" > /tmp/private_key
          chmod 600 /tmp/private_key

      - name: Testar conexão SSH (debug)
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "ubuntu@${{ secrets.HOST }}" "hostname -I && echo OK"

      - name: Criar pasta no servidor
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "ubuntu@${{ secrets.HOST }}" "sudo mkdir -p /home/ubuntu/app"

      - name: Ajustar permissões
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "ubuntu@${{ secrets.HOST }}" "sudo chown -R ubuntu:ubuntu /home/ubuntu/app && sudo chmod -R 755 /home/ubuntu/app"

      - name: Transferir arquivos da aplicação
        run: |
          scp -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r \
            "$GITHUB_WORKSPACE/*" "ubuntu@${{ secrets.HOST }}:/home/ubuntu/app/"

      - name: Reiniciar serviço
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            "ubuntu@${{ secrets.HOST }}" "sudo systemctl restart helloworld.service"

      - name: Limpar chave
        run: rm -f /tmp/private_key
